<ion-header>
  <ion-navbar>
    <ion-title>Login :</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<form (ngSubmit)="login()">
	  <ion-item>
	    <ion-label>Nombre</ion-label>
	    <ion-input type="text" [(ngModel)]="usr.nombre" name="nombre"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label>Apellido</ion-label>
	    <ion-textarea [(ngModel)]="usr.apellido" name="apellido"></ion-textarea>
	  </ion-item>
	  <ion-item>
	    <ion-label>Email</ion-label>
	    <ion-textarea [(ngModel)]="usr.email" name="email"></ion-textarea>
	  </ion-item>
	   <ion-item>
	    <ion-label>PassWord</ion-label>
	    <ion-input type="PassWord" [(ngModel)]="usr.clave" name="clave"></ion-input>
	  </ion-item>
	  <button ion-button type="submit" block>Login</button>
	  <button ion-button block color="secondary" (click)="paginaRegistro()">Registrarse</button>
	</form>
</ion-content>
