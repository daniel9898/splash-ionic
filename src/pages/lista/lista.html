<ion-header>
  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
      <ion-label>Cantidad de Votos :</ion-label>
      <ion-row>
        <ion-col col-6>Plantas</ion-col>
        <ion-col col-6>Matafuegos</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>{{ cantPlantas }}</ion-col>
        <ion-col col-6>{{ cantMataf }}</ion-col>
      </ion-row>
      <ion-label>Total de votos emitidos : {{ totalVotos }} </ion-label>
      <ion-label *ngIf="title == 'Resultado Final'">Ganador : {{ ganador }}
        <ion-icon name="star"></ion-icon>
      </ion-label>
    </ion-grid>
</ion-content>
