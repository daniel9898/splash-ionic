	  <ion-item>
	    <ion-label>Email</ion-label>
	    <ion-textarea [(ngModel)]="usr.email" name="email"></ion-textarea>
	  </ion-item>
	  <ion-item>
	    <ion-label>ContraseÃ±a</ion-label>
	    <ion-input type="PassWord" [(ngModel)]="usr.clave" name="clave"></ion-input>

	  <button ion-button type="submit" block>Registrarse</button>
	</form>
</ion-content>
